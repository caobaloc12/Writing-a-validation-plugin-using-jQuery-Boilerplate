<!DOCTYPE html>
<html>
<head>
    <title>Frontend Test 1</title>
    <link href="src/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        .error {
            color: red;
            font-weight: normal;
        }
        .radio-inline > .error, .checkbox-inline > .error {
            float: right;
        }
    </style>
</head>
<body>
    <br />
    <br />
    <hr />
    <br />
    <form class="form-horizontal col-md-6" id="register-form" action="" novalidate="novalidate">

        <div class="form-group">
            <label class="col-sm-4 control-label">Email</label>
            <div class="col-sm-8">
                <input type="email" class="form-control testValidate" id="email" name="email" placeholder="Enter email"
                    data-validate="required,email" data-name="email">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Phone</label>
            <div class="col-sm-8">
                <input type="number" class="form-control testValidate" id="phone" name="phone"
                    data-validate="required,phone" placeholder="Enter phone" data-name="phone">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Password</label>
            <div class="col-sm-8">
                <input type="password" class="form-control testValidate" id="password" name="password"
                    data-validate="required,minlength=6,maxlength=15" placeholder="Enter password" data-name="password">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Confirm password</label>
            <div class="col-sm-8">
                <input type="password" class="form-control testValidate" id="confirmPassword" name="confirmpassword"
                    data-validate="required,confirmpassword" placeholder="Confirm password" data-name="confirmpassword">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label">Your country</label>
            <div class="col-sm-8">
                <select class="form-control testValidate" id="country" name="country" data-validate="required" data-name="country">
                    <option></option>
                    <option>Viet Nam</option>
                    <option>England</option>
                    <option>Spain</option>
                    <option>Italy</option>
                    <option>Germany</option>
                    <option>France</option>
                    <option>America</option>
                    <option>Japan</option>
                    <option>China</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label">Gender</label>
            <div class="col-sm-8">
                <div class="radio-inline">
                    <input type="radio" class="testValidate" name="gender"
                        data-validate="required" value="male">
                    Male &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					
                    <input type="radio" class="testValidate" name="gender"
                        data-validate="required" value="female">
                    Female &nbsp;&nbsp;
				
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
                <label class="checkbox-inline">
                    <input type="checkbox" value="agreed" name="agree" id="agree" class="testValidate"
                        data-validate="required" data-name="agree">Agree our policy&nbsp;&nbsp;</label>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </div>
    </form>

    <script src="src/js/jquery.js"></script>
    <script src="src/js/jquery.boilerplate.js"></script>
    <script>
        $(function () {
            $("#register-form").testValidate({
                submitHandler: function (form) {
                    form.submit();
                }
            });
        });
    </script>
</body>
</html>
